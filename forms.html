<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form action="/submit.php">     <!--action stores all the inputed data in backend-->
        <div>
            <label for="Name">Name</label>        <!--for and id must be same so that they both associates -->
            <input id="Name" type="text" placeholder="Enter full name" required>
        </div>
        <div>
            <label for="Phone">Phone</label>
            <input id="Phone" type="tel" placeholder="Enter Phoner number" required>   
        </div>
         <div>
            <label for="Email">Email</label>
            <input id="Email" type="email" placeholder="Enter gmail" required>
        </div>
        <div>
            <label for="Password">Password</label>
            <input  id="Password" type="password" placeholder="Enter password" required>
        </div>
        <div>
            <label for="DOB">date of birth</label>
            <input id="DOB" type="date" placeholder="dd/mm/yyyy" required>
        </div>
        <!--selecting input for gender-->
        <div>
            <label for="Gender">Gender</label>
            <select id="Gender" required>
                <option value="" disabled selected>select gender</option>  
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="transgender">transgender</option>
                <option value="lesbian">lesbian</option>
                <option value="gay">gay</option>
            </select>
        </div>
        <!--subscription plan where we have to choose only one-->
        <div>
            <p>subscription plan</p>
            <input id="silver" type="radio" name="subscription" value="silver" required>   <!--name sbka same bcoz we have to choose only one-->
            <label for="silver">silver</label>

            <input id="gold" type="radio" name="subscription" value="gold" required>
            <label for="gold">gold</label>

            <input id="diamond" type="radio" name="subscription" value="diamond" required>
            <label for="diamond">diamond</label>
        </div>
        <!--checkbox-->
        <div>
            <input id="checkbox" type="checkbox" placeholder="type comments" required>
            <label for="checkbox">i agree to all terms & condition</label>
        </div>
        <!--for comments-->
        <div>
            <label for="commments">comments</label>
            <textarea id="comments" placeholder="enter comments" rows="4" required></textarea>
        </div>
        <!--submit button-->
        <div>
            <button type="submit">submit</button>
        </div>
    </form>
</body>
</html>
